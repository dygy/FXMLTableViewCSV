group 'dygy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
sourceSets.main {
    java {
        srcDir 'src/main/' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/res']
    }
}